<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./index.css">
	<link rel="icon" href="./public/headphones.png">
	<title>music player</title>
</head>
<body>
	<div class="player">
		<img class="screen" src="./public/cover.jpg">
		<div class="name">
			<img class="smallbtn" src="./public/musical-note.png">
			<div class="title">Spectre</div>
			<img class="smallbtn" src="./public/musical-note.png">
		</div>
		<div class="name sec">Alan Walker</div>
		<input type="range" min="0" max="100" value="0" class="slider" id="myRange">
		<div class="btn-align" id="l1">
			<input type="image" class="smallbtn" src="./public/back.png" id="last">
			<input type="image" class="largebtn" src="./public/start.png" id="start">
			<input type="image" class="smallbtn" src="./public/next-1.png" id="next">
		</div>
		<div class="btn-align" id="l2">
			<input type="image" class="smallbtn" src="./public/random.png" id="shuffle">
			<input type="image" class="smallbtn" src="./public/rewind.png" id="rewind">
			<input type="image" class="smallbtn" src="./public/speaker.png" id="speaker">
			<input type="image" class="smallbtn" src="./public/fast-forward.png" id="fast-foward">
			<input type="image" class="smallbtn" src="./public/replay.png" id="replay">
		</div>
	</div>
</body>
</html>
